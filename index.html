<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="quiz-box">
            <h1>Modern Quiz</h1>
            <div id="question-container">
                <h2 id="question">Question goes here</h2>
                <div id="answer-buttons" class="btn-grid">
                </div>
            </div>
            <div class="controls">
                <button id="start-btn" class="start-btn">Boshlash</button>
                <button id="next-btn" class="next-btn hide">Keyingisi</button>
            </div>
            <div id="score-container" class="hide">
                <h2>Natija:</h2>
                <p id="score">0</p>
                <button id="restart-btn">Qayta boshlash</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
